<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 17 to 20</title>
</head>

<body>
    <script>

        //  Q-1 Initialize An EMpty Array
        // let emptArray = [[], [], [], [], []];

        // //  Q-2 Create  Multi-dimentional Array
        let multiDimentional = [
            [0, 1, 2, 3],
            [1, 0, 1, 2],
            [2, 1, 0, 1],
        ]
        document.write(multiDimentional[0], "<br>");
        document.write(multiDimentional[1], "<br>");
        document.write(multiDimentional[2], "<br>");


        //  Q-3 Numeric Count  from 1 t0 10
        for (i = 1; i <= 10; i++) {
            document.write(i, "<br><br>");
        }

        // //  Q-4 multiplication of any Number 
        let userGivenNum = +prompt("ENter A Number To Show its multiplication number !");
        let tableLength = +prompt("ENter  Lenght multiplication Table !");
        for (u = 1; u <= tableLength; u++) {
            let ansNumber = u * userGivenNum;
            document.write(`<b> ${u} X ${ansNumber} =  ${ansNumber}</b> <br>`);
        }
        document.write(`<br><br>`);


        // // Q-5 printing array with for loop
        let fruits = ["apple", "banana", "Mango", "orange", "strawberry"];
        for (let x = 0; x < fruits.length; x++) {
            document.write(`${fruits[x]} <br>`);
        }
        document.write(`<br><br>`);
        for (let m = 0; m < fruits.length; m++) {
            document.write(`Element at ${m} is ${fruits[m]} <br>`);
        }

        // //  Q-6  Generate the following series

        // #01 Counting from 1 to 15
        document.write(`<h2>counting:</h2>`)
        for (let counting = 1; counting <= 15; counting++) {

            document.write(`<b>${counting},</b>`)
        }

        // //  Reversing
        document.write(`<h2>Reversing:</h2>`)
        let reverse = [];
        for (let xx = 1; xx <= 10; xx++) {
            reverse.push(xx);
        }
        document.write(`<b>${reverse.reverse()},</b>`);
        // // console.log(xx.reverse());

        // //  Even Number
        document.write(`<h2>Even:</h2>`)
        for (let even = 0; even <= 20; even += 2) {
            document.write(`<b>${even},</b>`)
        }

        // //  Odd Number
        document.write(`<h2>Odd:</h2>`)
        for (let odd = 0; odd <= 20; odd++) {
            if (odd % 2) {
                document.write(`<b>${odd},</b>`)
            }
        }
        // //  Series Number
        document.write(`<h2>Series:</h2>`)
        for (let series = 1; series <= 20; series++) {
            if (!(series % 2)) {
                document.write(`<b>${series}k,</b>`)
            }
        }
        document.write(`<br> <br>`);

        let bakrey = ["cake", "apple pie", "cookie", "chips", "patties"];
        let askUserForBaker = prompt("Welcome to the abc Baker,What do you want to order !");
        switch (askUserForBaker) {
            case "cake":
                document.write(`${bakrey[0]} is <b>Available</b> at index 0 in our bakery `);
                break;
            case "apple pie":
                document.write(`${bakrey[1]} is <b>Available</b> at index 1 in our bakery `);
                break;
            case "cookie":
                document.write(`${bakrey[2]} is <b>Available</b> at index 2 in our bakery `);
                break;
            case "chips":
                document.write(`${bakrey[3]} is <b>Available</b> at index 3 in our bakery `);
                break;
            case "patties":
                document.write(`${bakrey[4]} is <b>Available</b> at index 4 in our bakery `);
                break;
            default:
                document.write(`we are sorry ${askUserForBaker} is <b> Not Available</b> in our bakery`);
        }
        document.write(`<br><br>`);

        // Q-8 find the largest number from an array
        let abc = [24, 53, 78, 91, 12];
        document.write("Array Item : ")
        for (ab of abc) {
            document.write(ab + ",");
        }
        document.write(`<br>`);
        document.write("THe Largest Number is " + Math.max(...abc));
        document.write(`<br><br>`);

        // Q-9 find the Smallest number from an array
        let findLowestNum = [24, 53, 78, 91, 12];
        document.write("Array Item : ")
        for (smallest of findLowestNum) {
            document.write(smallest + ",");
        }
        document.write(`<br>`);
        document.write("THe Smallest Number is " + Math.min(...findLowestNum));
        document.write(`<br><br>`);

        // 10. Write a program to print multiples of 5 ranging 1 to 100.
        for (let five = 0; five <= 100; five += 5) {
            if (five === 0) {
                continue;
            }
            document.write(five + "  , ");
        }
    </script>
</body>

</html>
