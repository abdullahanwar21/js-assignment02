<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chapter 31 to 34</title>
    <style>
      body {
        background-color: lavender;
        font-size: larger;
      }
    </style>

  <body>
    <h1>Date Methods</h1>

    <script>
      document.write(`Q-1 Write a program that displays current date and time in 
        your browser.<br><br>`);
      let currentDate = new Date();
      document.write(currentDate + "<br>");
      document.write("<br> <hr>");
      document.write(`Q-2  Write a program that alerts the current month in words. 
        For example December...<br><br>`);
      const months = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];
      let currentMonth = months[new Date().getMonth()];
      document.write(`Current Month : <b>${currentMonth}</b>`);
      document.write("<br> <hr>");

      document.write(`Q-3 Write a program that alerts the first 3 letters of the current day, for example if today is Sunday then alert will show 
        Sun..<br><br>`);
      const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
      let currentDateInAlphabet = days[new Date().getDay()];
      document.write(`Current Day : <b>${currentDateInAlphabet}</b>`);
      document.write("<br> <hr>");

      document.write(`Q-4 Write a program that displays a message “It’s Fun day” if 
      its Saturday or Sunday today.<br><br>`);
      const fullDays = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      let findFunDay = fullDays[new Date().getDay()];
      if (findFunDay === "Sunday" || findFunDay === "Thursday") {
        document.write(`Today is Funday : <b>${findFunDay}</b>`);
      } else {
        document.write(`Today is Not Funday: <b>${findFunDay}</b>`);
      }
      document.write("<br> <hr>");

      document.write(`Q-5  Write a program that shows the message “First fifteen 
        days of the month” if the date is less than 16th of the month 
        else shows “Last days of the month”<br><br>`);
      let getMonthDate = new Date().getDate();
      // getMonth = 16;
      if (getMonthDate < 16) {
        document.write(
          `First Fifteen Days Of The Months : <b>${getMonthDate}</b>`
        );
      } else {
        document.write(`Last Days of The Month : <b>${getMonthDate}</b>`);
      }
      document.write("<br> <hr>");

      //   Q-6
      document.write(`Q-6 Write a program that displays current date and time in 
        your browser.<br><br>`);

      const now = new Date();
      document.write(`Current Date : <b>${now}</b> <br>`);
      const msSince1970 = Date.now();
      document.write(
        `Elapsed MilliSeconds Since January 1,1970 : <b>${msSince1970}</b> <br>`
      );
      const minutesSince1970 = Math.floor(msSince1970 / (1000 * 60));
      document.write(
        `Elapsed Minutes Since January 1,1970 : <b>${minutesSince1970}</b> <br>`
      );
      document.write("<br> <hr>");

      //   Q-7
      document.write(`Q-7  Write a program that tests whether it's before noon and 
        alert “Its AM” else “its PM”.<br><br>`);
      let todayTime = new Date();
      let hours = todayTime.getHours();
      let amOrPm = hours < 12 ? "PM" : "AM";
      document.write(`Time Is  : <b>${amOrPm}</b> <br>`);
      // alert(amOrPm);

      document.write("<br> <hr>");

      document.write(`Q-8 Write a program that creates a Date object for the last day of the last month of 2020 and assigns it to variable named 
            laterDate..<br><br>`);
      const laterDate = new Date(2020, 11, 31);
      document.write(`Later Date is  : <b>${laterDate}</b> <br>`);
      document.write("<br> <hr>");

      //   Q-9
      document.write(`Q-9 Create a date object of the starting date of this Ramadan 
        and alert the number of days past since 1st Ramadan?
        Note: 1st Ramadan was on June 18, 2015<br><br>`);

      const ramadanStart = new Date();
      const firstRamadan = new Date(2015, 5, 18);
      const daysSinceFirstRamadan = Math.floor(
        (ramadanStart - firstRamadan) / (1000 * 60 * 60 * 24)
      );
      document.write(
        `Since Now <b>${daysSinceFirstRamadan}</b> days have passed since 1st ramadan , 2015`
      );
      document.write("<br> <hr>");

      document.write(`Q-10 Write a program that displays current date and time in 
        your browser.<br><br>`);
      const referenceDate = new Date("December 05, 2015");
      document.write(`On Reference Date : <b> ${referenceDate}</b> <br>`);
      const beginningOf2015 = new Date("January 1, 2015");
      const secondsElapsed = (beginningOf2015 - referenceDate) / 1000;
      document.write(
        `<b>${secondsElapsed}</b>Seconds had passed since the beginning of 2015`
      );
      document.write("<br> <hr>");

      document.write(`Q-11 Create a Date object for the current date and time. 
        Extract the hours, reset the date object an hour ahead and 
        finally display the date object in your browser.<br><br>`);
      const newDate1 = new Date();
      document.write(`Current Date : <b>${newDate1}</b> <br>`);
      const currentHour = newDate1.getHours();
      newDate1.setHours(currentHour - 1);
      document.write(`1 Hour Ago : <b>${newDate1}</b> <br>`);
      document.write("<br> <hr>");

      document.write(`Q-12  Write a program that creates a date object and show the 
        date in an alert box that is reset to 100 years back?<br><br>`);

      var currentDate2 = new Date();
      currentDate2.setFullYear(currentDate2.getFullYear());
      document.write("Current Date : <b>" + currentDate2 + "<br>" + "</b>");

      currentDate2.setFullYear(currentDate2.getFullYear() - 100);
      document.write("Date 100 years back: <b>" + currentDate2 + "</b>");

      document.write("<br> <hr>");

      document.write(`Q-13  Write a program to ask the user about his age. Calculate 
        and show his birth year in your browser.<br><br>`);
      let userAge = +prompt('ENter Your Age i"ll Tell You , UR BirthYear !');
      let getFullYear = new Date().getFullYear();
      getFullYear -= userAge;
      document.write(`Your Age is <b>${userAge}</b> <br>`);
      document.write(`Your Birth Year is <b>${getFullYear}</b> <br>`);
      document.write("<br> <hr>");

      document.write(`Q-14  Write a program to generate your K-Electric bill in your
        browser. All the amounts should be rounded off to 2 
        decimal places. Display the following fields:<br><br>`);
      document.write(`<h1>K Electric Bill </h1>`);
      let customerName = "abc customer name";
      document.write(`Customer Name :<b>${customerName}</b></br>`);
      const allMonths = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];
      let currentMonth2 = allMonths[new Date().getMonth()];
      document.write(`Current Month : <b>${currentMonth2}</b></br>`);
      let numberOfUnits = 410;
      document.write(`Number Of Units :<b>${numberOfUnits}</b></br>`);
      let chargesPerUnits = 16;
      document.write(`Charges Per Unit Name :<b>${chargesPerUnits}</b></br> `);
      let netAmount = chargesPerUnits * numberOfUnits;
      let latePaymentSurcharge = 350;
      document.write(
        `Net Amount Payable (within due Date) :<b>${netAmount.toFixed()}</b></br>`
      );
      document.write(
        `Late Payment Surcharge :<b>${latePaymentSurcharge}</b></br>`
      );
      let grossAmount = netAmount + latePaymentSurcharge;
      document.write(
        `Gross Amount (After due Date) :<b>${grossAmount}</b></br>`
      );
      document.write("<br> <hr>");
    </script>
  </body>
</html>
